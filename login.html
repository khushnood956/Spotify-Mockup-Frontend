<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Mock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Spotify Mock</h1>
            <nav>
                <a href="index.html" class="btn">Home</a>
                <a href="register.html" class="btn">Register</a>
            </nav>
        </header>

        <main class="auth-container">
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="loginAsDifferentUser()" class="btn btn-secondary" style="font-size: 0.9em;">
                        Login as different user
                    </button>
                </div>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <!-- REMOVE type="module" -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        console.log('üîç Login Page Debug:');
        console.log('Token in storage:', !!localStorage.getItem('jwtToken'));
        console.log('Current URL:', window.location.href);
    </script>
</body>
</html>
